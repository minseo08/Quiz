<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>다지선다형 퀴즈 추가</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- CSS 파일 링크 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>다지선다형 퀴즈 추가</h1>
</header>

<main>
    <div class="form-container">
        <form th:action="@{/quiz/add}" th:object="${quiz}" method="post">
            <div class="form-group">
                <label for="question">문제:</label>
                <input type="text" id="question" name="question" th:field="*{question}" placeholder="Enter the quiz question" required/>
            </div>
            <div class="form-group">
                <label for="option1">선택지 1:</label>
                <input type="text" id="option1" name="option1" placeholder="Enter option 1" required/>
            </div>
            <div class="form-group">
                <label for="option2">선택지 2:</label>
                <input type="text" id="option2" name="option2" placeholder="Enter option 2" required/>
            </div>
            <div class="form-group">
                <label for="option3">선택지 3:</label>
                <input type="text" id="option3" name="option3" placeholder="Enter option 3" required/>
            </div>
            <div class="form-group">
                <label for="option4">선택지 4:</label>
                <input type="text" id="option4" name="option4" placeholder="Enter option 4" required/>
            </div>
            <div class="form-group">
                <label for="correctAnswer">정답:</label>
                <input type="text" id="correctAnswer" name="correctAnswer" th:field="*{correctAnswer}" placeholder="Enter the correct answer" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">퀴즈 추가</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Quiz Application. All rights reserved.</p>
</footer>
</body>
</html>
